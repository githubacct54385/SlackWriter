name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release --no-build
    - shell: bash
      env:
        NUGET-API-KEY: ${{secrets.NugetApiKey}}
        PACKAGE-NUMBER: 1.0.5
      run: cd ./SlackWriter.Core/bin/Release && dotnet nuget push SlackWriter.$PACKAGE-NUMBER.nupkg -k $NUGET-API-KEY -s https://api.nuget.org/v3/index.json
        
        
